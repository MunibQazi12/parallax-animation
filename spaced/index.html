<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced</title>
    <link rel="stylesheet" href="./input.css" />
</head>

<body>
    <div class="spacedContainer">
        <div class="spaceWindowMain">

        </div>

        <img src="./images/girl.png" alt="girl" class="girlImg" />

    </div>
    <div class="moonSpaceDiv">
        <img src="./images/space_moon.png" alt="Moon" />
    </div>
    <div class="spaceMain">
        <nav class="spaceNav">
            <div class="spaceNav_container">
                <div class="navLeftSide">
                    <img src="./images/navIcon.png" alt="navIcon" class="nav-Icon" />
                    <a href="#">Store</a>
                    <a href="#">Help</a>
                    <a href="#">Block</a>
                </div>
                <div class="navRightSide">
                    <img src="./images/profile-icon.svg" alt="profile" class="profileIcon" />
                    <a href="#">Login</a>
                    <a href="#">Manage</a>
                    <img src="./images/nav-rocket.png" alt="rocket" />
                </div>
            </div>
        </nav>
        <div class="spaceDataContainer">
            <div class="spaceDataMain">
                <div class="spaceHeader">
                    <img src="./images/space-logo.png" alt="logo" class="Space-logo" />
                </div>
                <div class="menuMainContainer">
                    <div class="menuMain">
                        <div class="dropddownDestination">Destinations<span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="#fff" class="dropdownSize">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                </svg>

                            </span>
                            <div class="dropdown-toogle">
                                <a href="#">Moon</a>
                                <a href="#">Mars</a>
                                <a href="#">Jupiter</a>
                                <a href="#">Saturn</a>
                                <div class="corner-upper-left"></div>
                                <div class="corner-upper-right"></div>
                                <div class="corner-bottom-right"></div>
                                <div class="corner-bottom-left"></div>
                            </div>
                        </div>
                        <p class="dropddownDestination">Ships</p>
                        <p class="dropddownDestination">About</p>
                        <p class="dropddownDestination">Faq's</p>
                    </div>

                    <div class="menuBookBtn">
                        Book
                        <div class="corner-upper-left"></div>
                        <div class="corner-upper-right"></div>
                        <div class="corner-bottom-right"></div>
                        <div class="corner-bottom-left"></div>
                    </div>
                </div>
            </div>
            <div class="boxContainer">
                <div class="BoxHeading"></div>
                <div class="BoxHeading2"></div>
                <div class="ImgHeading">
                    <img src="./images/toSace.png" alt="Heading" />
                </div>
            </div>

        </div>
        <div class="spaceManContainer">
            <div class="spaceManMain"></div>
            <img src="./images/spaceMan.png" alt="spaceMan" />
        </div>
    </div>
    <!-- <div class="borderLine"></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="./script.js"></script>
</body>

</html>
